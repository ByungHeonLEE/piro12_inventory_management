{% extends 'base.html' %}

{% block content %}

    <div class="card" style="width: 50%; margin:0 auto">
        {% if product.image %}
            <img class="card-img-top" src="{{ product.image.url }}" alt="no image"/>
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ product.product_name }}</h5>
            <p>가격 : {{ product.price }}</p>
            <p>남은 수량 : {{ product.left }}</p>
            <p>제품 설명 : {{ product.description }}</p>
            <p><a href="{% url 'detail_client' product.client.pk %}">거래처 : {{ product.client }}</a></p>
        </div>
    </div>

    <div class="d-flex justify-content-start" style="margin:10px auto 0 auto; width:50%">
        <a href="{% url 'update_product' product.pk %}" class="btn btn-outline-secondary">수정</a>
        <form action="{% url 'delete_product' product.pk %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-secondary">삭제</button></form>
        <a href="{% url 'list_product' %}" class="btn btn-outline-secondary">목록</a>
    </div>

{% endblock %}
